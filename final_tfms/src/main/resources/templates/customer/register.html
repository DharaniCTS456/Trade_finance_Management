<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .registration-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.05);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .registration-container h2 {
            color: #17a2b8; /* Info color */
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-control {
            border-radius: 5px;
            height: 45px;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
        .alert-success {
            margin-top: 20px;
            font-size: 0.9rem;
            padding: 10px;
        }
        .login-link {
            margin-top: 20px;
            font-size: 0.95rem;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        /* Style for validation feedback */
        .form-control:valid {
            border-color: #28a745; /* Green for valid */
        }
        .form-control:invalid {
            border-color: #dc3545; /* Red for invalid */
        }
        .invalid-feedback {
            display: none; /* Hidden by default */
            width: 100%;
            margin-top: 0.25rem;
            font-size: 80%;
            color: #dc3545;
        }
        .form-control:invalid ~ .invalid-feedback {
            display: block; /* Show when invalid */
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Customer Registration</h2>
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        <form th:action="@{/register}" th:object="${customer}" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}"
                       placeholder="Enter Your name" required minlength="2" maxlength="50">
                <div class="invalid-feedback">
                    Please enter your name (2-50 characters).
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}"
                       placeholder="Enter email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       placeholder="Password" required minlength="6" maxlength="20">
                <div class="invalid-feedback">
                    Password must be 6-20 characters long.
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}"
                       placeholder="Enter address" required minlength="5" maxlength="100">
                <div class="invalid-feedback">
                    Please enter your address (5-100 characters).
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                       placeholder="Enter phone number (e.g., 123-456-7890)" required
                       pattern="^\d{10}$"> <div class="invalid-feedback">
                    Please enter a 10-digit phone number.
                </div>
            </div>
            <button type="submit" class="btn btn-info">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
